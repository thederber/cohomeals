{% extends 'base.html' %}

{% block body %}
<div class="login-container">
	<div class="login-form">
	<form action="/login" method="POST">
		<h1>Login with coho meals password:</h1>
		<input type="text" name="coho_password" placeholder='password'>
		<input type="submit" name="click" value="Submit">
	</form>
	{% if error %}
		<p class=error>{{ error }}</p>
	{% endif %}
	</div>
</div>

{% endblock %}
